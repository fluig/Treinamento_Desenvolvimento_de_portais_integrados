<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	<div class="panel panel-primary ">
	    <div class="panel-heading">
	        <h3 class="panel-title">Feedback</h3>
	    </div>
	    <div class="panel-body">
	    	<div class="row">
			   	<div class="col-md-6">
			   		<div class="form-group">
			   			<label for="txt_nome">Nome</label>
			   			<input type="text" name="txt_nome" id="txt_nome" class="form-control" readonly />
			   		</div>	        	
			   	</div>
			   	<div class="col-md-6">
			   		<div class="form-group">
			   			<label for="txt_email">E-mail</label>
			   			<input type="text" name="txt_email" id="txt_email" class="form-control" readonly />
			   		</div>	        	
			   	</div>
			   </div>				   
			   <div class="row">
				   	<div class="col-md-12">
				   		<div class="form-group">
				   			<label for="txt_feedback">Feedback</label>
				   			<textarea name="txt_feedback" id="txt_feedback" class="form-control" rows="5" readonly ></textarea>	        		
				   		</div>
				   	</div>
			   </div>
		</div>
	</div>
	
	<div class="panel panel-primary ">
	    <div class="panel-heading">
	        <h3 class="panel-title">Avaliar Feedback</h3>
	    </div>
	    <div class="panel-body">
	    	<div class="row">
			   	<div class="col-md-6">
			   		<div class="form-group">
			   			<label for="txt_feedback_retorno">Retorno</label>
			   			<textarea name="txt_feedback_retorno" id="txt_feedback_retorno" class="form-control" rows="5" ></textarea>
			   		</div>	        	
			   	</div>
			</div>	
		</div>
	</div>
</form>
</div>
</body>
</html>
